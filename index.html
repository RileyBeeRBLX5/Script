<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            margin-top: 50px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .time {
            font-size: 1.8rem;
        }

        .separator {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .details {
            font-size: 1rem;
        }

        .emoji {
            font-size: 2.5rem;
        }

        .description {
            color: grey;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .toggle-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }

        .date-bar {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .time {
                font-size: 1.5rem;
            }

            .emoji {
                font-size: 2rem;
            }

            .toggle-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Local Time / Current Time (TimeStream)</h1>
    <div class="date-bar" id="date-bar">January 1, 2024 / Monday (Date)</div>
    <select id="countryDropdown"></select>
    <button class="toggle-button" id="toggleSeconds">Turn Off Seconds</button>
    <div class="container">
        <div class="time-display">
            <div class="time" id="twelveHour">12:00:00 AM</div>
            <div class="separator">|</div>
            <div class="time" id="twentyFourHour">00:00:00</div>
        </div>
        <div class="details" id="country">Country: No country set</div>
        <div class="details" id="timezone">Timezone: No timezone set</div>
        <div class="emoji" id="dayNightSymbol">‚òÄÔ∏è</div>
        <div class="description" id="dayNightDescription">Daylight</div>
    </div>

    <script>
        let showSeconds = true;
        const countryDropdown = document.getElementById('countryDropdown');
        const dateBar = document.getElementById('date-bar');

        const timezones = Intl.supportedValuesOf('timeZone');

        function populateDropdown() {
            timezones.forEach(timezone => {
                const option = document.createElement('option');
                const country = timezone.split('/').slice(-1)[0].replace(/_/g, ' ');
                option.value = timezone;
                option.textContent = country;
                countryDropdown.appendChild(option);
            });

            const defaultTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            countryDropdown.value = defaultTimezone;
        }

        function updateTime() {
            const now = new Date();
            const locale = navigator.language;
            const selectedTimezone = countryDropdown.value;

            const localTime = new Date(now.toLocaleString('en-US', { timeZone: selectedTimezone }));

            const twelveHourFormat = localTime.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit', second: showSeconds ? '2-digit' : undefined, hour12: true });
            const twentyFourHourFormat = localTime.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit', second: showSeconds ? '2-digit' : undefined, hour12: false });

            const selectedCountry = selectedTimezone.split('/').slice(-1)[0].replace(/_/g, ' ');

            const hours = localTime.getHours();
            const isDay = hours >= 6 && hours < 18;
            const dayNightSymbol = isDay ? '‚òÄÔ∏è' : 'üåë';
            const dayNightDescription = isDay ? 'Daylight' : 'NightTime';

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = localTime.toLocaleDateString(locale, dateOptions);
            dateBar.textContent = dateString;

            document.getElementById('twelveHour').textContent = twelveHourFormat;
            document.getElementById('twentyFourHour').textContent = twentyFourHourFormat;
            document.getElementById('country').textContent = `Country: ${selectedCountry}`;
            document.getElementById('timezone').textContent = `Timezone: ${selectedTimezone}`;
            document.getElementById('dayNightSymbol').textContent = dayNightSymbol;
            document.getElementById('dayNightDescription').textContent = dayNightDescription;
        }

        document.getElementById('toggleSeconds').addEventListener('click', () => {
            showSeconds = !showSeconds;
            const toggleButton = document.getElementById('toggleSeconds');
            toggleButton.textContent = showSeconds ? 'Turn Off Seconds' : 'Turn On Seconds';
        });

        countryDropdown.addEventListener('change', updateTime);

        populateDropdown();
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
